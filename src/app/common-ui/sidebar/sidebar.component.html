<img src="assets/svg/logo-small.svg" alt="" class="ml16 mb20" />

<nav class="mb20">
  <ul class="main-menu-list">
    <li *ngFor="let item of menuItems">
      <a class="menu-item" [routerLink]="[item.link]">
        <svg [icon]="item.icon"></svg>
        <span> {{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text">
    Все подписчики
  </a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) { @if (me.avatarUrl) {
  <img [src]="me.avatarUrl | imgUrl" [alt]="me.lastName" />
  } @else {
  <img src="/assets/svg/avatar-placeholder.svg" [alt]="me.lastName" />
  }

  <div class="medium-text username-text">{{ me.username }}</div>

  <a [routerLink]="['/settings']" class="settings-btn">
    <svg icon="settings"></svg>
  </a>
  }
</footer>

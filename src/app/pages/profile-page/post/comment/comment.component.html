@if (comment(); as comment) {
<app-avatar-circle class="size32" [avatarUrl]="comment.author.avatarUrl">
</app-avatar-circle>

<div class="comment-cody">
  <header class="comment-header">
    <span class="medium-text">{{ comment.author.username }}</span>
    <span class="medium-text">{{
      comment.createdAt | date : "HH:mm dd.MM.YY"
    }}</span>
  </header>

  <div class="comment-text">
    {{ comment.text }}
  </div>
</div>
}
